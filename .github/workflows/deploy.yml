name: Deploy React App to S3

on:
  push:
    branches:
      - main


permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.8'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Remove node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install ajv@latest 
          npm install ajv-keywords@latest 
          npm ci

      - name: Build Project
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::533267328352:role/dihrole
          role-session-name: deploy-react-app
          aws-region: us-east-2
    
      - name: Deploy to S3
        run:  aws s3 sync --profile sts ./build s3://${{ secrets.S3_BUCKET_NAME }} --delete
          

      - name: Verify Deployment (Optional)
        run: aws s3 ls s3://${{ env.BUCKET_NAME }}/
        if: success()

      - name: Display Website URL
        run: echo "Your website is hosted at http://${{ env.BUCKET_NAME }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
